<!DOCTYPE html> <!--  Telling to the browser which version of HTML we are using -->
<html lang="en"> <!--  This is the beginning of the HTML document --> <!-- lang is an attribute that specifies the language of the document -->
    <head> <!--  This is the head section of the HTML document. In the head section, we can include metadata, links to stylesheets, scripts, etc. -->
        <title>Hello!</title>
    </head> <!--  This is the end of the head section --> 
    <body> <!--  This is the body section of the HTML document. The body section contains the content of the document that will be displayed in the browser. -->
        Hello, world!
    </body> <!--  This is the end of the body section -->
</html> <!-- This is the end of the HTML document -->
