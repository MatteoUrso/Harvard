<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Descendant Selector</title>
    <style>
        /* Descendant selector: all li elements that are descendants of an ol */
        ol li {
            color: red;
        }
        
        /* Immediate child selector: all li elements that are direct children of an ul */
        ul > li {
            color: blue;;
        }

    </style>
  </head>
  <body>
    <ol>
        <li>List item one</li>
        <li>List item two</li>
        <ul>
            <li>Sublist item one</li>
            <li>Sublist item two</li>
        </ul>
        <li>List item three</li>
    </ol>
  </body>
</html>
